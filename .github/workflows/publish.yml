name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.14

    - name: Install dependencies
      run: uv sync

    - name: Run linting
      run: uv run ruff check .

    - name: Run type checking
      run: uv run mypy gemini_google_search_tool

    - name: Run tests
      run: uv run pytest tests/

    - name: Run security checks - bandit
      run: uv run bandit -r gemini_google_search_tool -c pyproject.toml

    - name: Run security checks - pip-audit
      run: uv run pip-audit

    - name: Build package
      run: uv build --force-pep517

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
